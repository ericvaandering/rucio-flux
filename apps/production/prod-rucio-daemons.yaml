# More reapers (or threads) than this cause issues for CERN Oracle, so use only temporarily. Reducing the sleep time is similar
reaperCount: 1
judgeInjectorCount: 1
judgeRepairerCount: 1
conveyorTransferSubmitterCount: 1
conveyorPollerCount: 1
conveyorReceiverCount: 1
conveyorFinisherCount: 1

judgeEvaluatorCount: 1
tracerKronosCount: 1
judgeCleanerCount: 1

darkReaper:
  includeRses: "reaper=True"

reaper:
  includeRses: "reaper=True"
  chunkSize: 4000
  sleepTime: 120

conveyorTransferSubmitter:
  threads: 5

conveyorPoller:
  threads: 5
  resources: 
    limits:
      cpu: 2000m
      memory: 1000Mi
    requests:
      cpu: 750m
      memory: 400Mi

judgeEvaluator:
  threads: 8
  didLimit: 1000
  resources:
    limits:
      memory: 4Gi
    requests:
      memory: 200Mi

judgeRepairer:
  threads: 2
judgeInjector:
  threads: 3

conveyorFinisher: 
  threads: 5
  resources:
    limits:
      memory: 1000Mi
    requests:
      memory: 400Mi

podLabels:
  rucioInstance: "prod"

transmogrifier:
  threads: 4
  sleepTime: 30

tracerKronos:
  threads: 2
  sleepTimeFiles: 120
  sleepTimeDatasets: 30
  config:
    common:
      loglevel: "DEBUG"

config:
    common:
        loglevel: "INFO"
    messaging_hermes:
        port: "61313"
        nonssl_port: "61313"
    tracer_kronos:
      chunksize: "5"
      prefetch_size: "5"

